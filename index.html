<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Catalog</title>
    <link rel="stylesheet" href="./Styles/styles.css" />
  </head>
  <body>
    <div class="slider-title uppercase">
      Обов'язково додайте своє замовлення
    </div>
    <div class="slider-wrap">
      <div class="slider-btn slider-btn_left">
        <
      </div>
      <div class="slider-btn slider-btn_right">
        >
      </div>
      <div class="slider-item">
        <div class="sticker-btn sticker-btn_new uppercase">
          новинка
        </div>
        <div class="slider-item__category uppercase">
          <a href="#">математика</a>
        </div>
        <div class="slider-item__img">
          <a href="#">
            <img src="img/math.png" alt="" />
          </a>
        </div>
        <div class="slider-item__title uppercase">
          <a href="#">котосови</a>
        </div>
        <div class="slider-item__price"></div>
        <div class="slider-item__btn uppercase">
          <a href="#" class="btn btn-announcement">незабаром у продажі</a>
        </div>
      </div>
      <div class="slider-item">
        <div class="slider-item__category uppercase">
          <a href="#">подарунок</a>
        </div>
        <div class="slider-item__img">
          <a href="#">
            <img src="img/g1.png" alt="" />
          </a>
        </div>
        <div class="slider-item__title uppercase">
          <a href="#">набір розумника</a>
        </div>
        <div class="slider-item__price">
          <span class="old-price uppercase">
            210 грн
          </span>
          <span>190</span> <span class="uppercase">грн</span>
        </div>
        <div class="slider-item__btn uppercase">
          <a href="#" class="btn btn-add-to-card">у корзину</a>
        </div>
      </div>
      <div class="slider-item">
        <div class="sticker-btn sticker-btn_hot uppercase">
          хіт продажів
        </div>
        <div class="slider-item__category uppercase">
          <a href="#">усний рахунок</a>
        </div>
        <div class="slider-item__img">
          <a href="#">
            <img src="img/turbo.png" alt="" />
          </a>
        </div>
        <div class="slider-item__title uppercase">
          <a href="#">турборахунок</a>
        </div>
        <div class="slider-item__price">
          <span>320</span> <span class="uppercase">грн</span>
        </div>
        <div class="slider-item__btn uppercase">
          <a href="#" class="btn btn-add-to-card">у корзину</a>
        </div>
      </div>
      <div class="slider-item">
        <div class="sticker-btn sticker-btn_hot uppercase">
          хіт продажів
        </div>
        <div class="slider-item__category uppercase">
          <a href="#">букви та читання</a>
        </div>
        <div class="slider-item__img">
          <a href="#">
            <img src="img/zb.png" alt="" />
          </a>
        </div>
        <div class="slider-item__title uppercase">
          <a href="#">тваринобукви</a>
        </div>
        <div class="slider-item__price">
          <span>450</span> <span class="uppercase">грн</span>
        </div>
        <div class="slider-item__btn uppercase">
          <a href="#" class="btn btn-add-to-card">у корзину</a>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </body>
</html>
